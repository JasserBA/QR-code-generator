<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>QR Code Scanner or Reader </title>
    <!-- js files -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
    <div class="wrapper bg-light max-vw-30rem p-4 rounded-3 h-20rem ">

        <header>
            <h1 class="fw-bolder fs-3">QR Code Generator</h1>
            <p class="lead mt-2 mb-0 fs-6">Paste a url or enter text to create QR code</p>
        </header>

        <div class="form my-4 ">
            <input type="text" placeholder="Enter text or url" class="w-100 h-50 py-3 p-2 border-info mb-4 rounded-3 ">
            <button class=" w-100 py-2 border-0 btn btn-info text-dark btn-outline-dark ">Generate QR Code</button>
        </div>
        
        <div class="my-4  qr-code d-flex border border-1 border-secondary py-3 align-items-center justify-content-center fade visually-hidden">
            <img src="qr-code.png" width="40%" alt="qr-code">
        </div>

    </div>
</body>

</html>
